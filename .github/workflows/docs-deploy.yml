name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - update/docfx-markdown-support

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: üì• Checkout docs
        uses: actions/checkout@v3

      - name: üîë Checkout cocos2d-mono
        uses: actions/checkout@v3
        with:
          repository: brandmooffin/cocos2d-mono
          token: ${{ secrets.DOCS_REPO_PAT }}
          path: cocos2d-mono
          ref: update/docfx-config-changes

      - name: ‚öôÔ∏è Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: üß∞ Install DocFX
        run: dotnet tool install -g docfx

      - name: Install required .NET workloads
        run: |
          dotnet workload update --version 8.0.400
          dotnet workload install android
          dotnet workload install ios

      - name: üì¶ Restore API project
        run: |
          cd cocos2d-mono
          dotnet restore ./cocos2d-mono.All/cocos2d-mono.All.sln

      - name: üìñ Build API project
        run: |
          cd cocos2d-mono
          dotnet build ./cocos2d-mono.All/cocos2d-mono.All.sln --configuration Release

      - name: üìò Generate DocFX Metadata
        run: |
          cd cocos2d-mono/docfx
          docfx metadata --outputFormat markdown --output ../../docs

      - name: ÔøΩ Process DocFX markdown for MDX compatibility
        run: |
          # Make the scripts executable
          chmod +x ./scripts/process-docfx-markdown-targeted-fix.sh
          chmod +x ./scripts/process-docfx-markdown-universal-fix.sh
          # Run the script to fix MDX compilation issues
          ./scripts/process-docfx-markdown-universal-fix.sh
          ./scripts/process-docfx-markdown-targeted-fix.sh
        shell: bash

      - name: üì¶ Create zip archive of docfx YAML
        run: |
          powershell -Command "Compress-Archive -Path docs/api/* -DestinationPath docfx-yaml.zip"

      - name: üì§ Upload docfx YAML as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docfx-yaml
          path: docfx-yaml.zip

      - name: üìö Build Docusaurus
        run: |
          npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Copy CNAME
        run: cp ./CNAME ./build/CNAME

      - name: üöÄ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token:
            ${{ secrets.GITHUB_TOKEN }}
            # Build output to publish to the `gh-pages` branch:
          publish_dir: ./build
          cname:
            cocos2d-mono.dev
            # The following lines assign commit authorship to the official
            # GH-Actions bot for deploys to `gh-pages` branch:
            # https://github.com/actions/checkout/issues/13#issuecomment-724415212
            # The GH actions bot is used by default if you didn't specify the two fields.
            # You can swap them out with your own user credentials.
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
